<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <title>Railway Company</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a href="#">
                <div class="logo"></div>
            </a>
            <a href="#">
                <div class="companyName">Railway company</div>
            </a>
            <ul class="menu">
                <li><a href="#">SIGN IN</a></li>
                <li><a href="#">SIGN UP</a></li>
            </ul>
        </div>
        <div class="main">
            <div id="nameRoute">Москва &rarr; Питер</div>
            <div class="route">
                <div class="train">1123</div>
                <ul>
                    <li>
                        <div class="timeStart">19:00</div>
                    </li>
                    <li>
                        <div class="stationStart">Курский вокзал</div>
                    </li>
                </ul>
                <div class="arrow">&rArr;</div>
                <ul>
                    <li>
                        <div class="timeStart">23:00</div>
                    </li>
                    <li>
                        <div class="stationStart">Московский вокзал</div>
                    </li>
                </ul>
                <div class="timeAll">6ч.32мин</div>
                <input class="submit" type="submit" value="Buy"> </div>
            <div class="clr"></div>
        </div>
        <div class="footer">
            <div class="contact">
                <ul>
                    <li><a href="#">Company Information </a> </li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">Terms of service</a></li>
                </ul>
            </div>
            <div class="copyright">
                <h6>&copy; COPYRIGHT - RAILWAY COMPANY 2019. ALL RIGHTS RESERVED.</h6> </div>
        </div>
    </div>
</body>

</html>
